<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>form | validation</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Form Validation</h1>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                for="email"
                name="email_entered"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="number">Number</label>
              <input
                id="number"
                type="number"
                name="number_entered"
                class="form-control"
                min="100"
                max="200"
              />
            </div>

            <div class="form-group">
              <label for="regex">Regular Expression/Pattern Matching</label>
              <input
                id="regex"
                type="text"
                class="form-control"
                pattern="Not a robot"
                title="info on what to enter"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                name="password_entered"
                class="form-control"
                minlength="8"
                maxlength="10"
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
